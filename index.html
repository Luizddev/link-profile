<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>alwards win's</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="shortcut icon" href="assents/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="click-overlay">
    <h2>reveal</h2>
  </div>
  <img src="assents/background.jpg" id="fundo">
  <!-- Botão de pause/play no canto superior esquerdo -->
  <button class="pause-btn" id="pause-btn" title="Tocar música">
    <!-- Ícone de pause -->
    <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;">
      <rect x="5" y="4" width="5" height="16" rx="2"/>
      <rect x="14" y="4" width="5" height="16" rx="2"/>
    </svg>
    <!-- Ícone de play -->
    <svg id="play-icon" viewBox="0 0 24 24">
      <polygon points="6,4 20,12 6,20" />
    </svg>
  </button>

  <!-- Notificação de música -->
  <div class="music-notification" id="music-notification"></div>
  <audio id="custom-audio" preload="auto" loop>
  <source src="https://cdn.discordapp.com/attachments/1371232823461285948/1371409530654822420/IVOXYGEN_-_LIFE_LIKE_THIS.mp3?ex=685e5ba7&is=685d0a27&hm=239722c266ba0229051b5b47d51d95607967e10da50af1d1543b37dd5db1a31f&" type="audio/mpeg">
  Seu navegador não suporta o elemento de áudio.
</audio>

  <div class="card" data-tilt>
    <div class="top">
      <div class="avatar-wrapper">
        <img src="https://cdn.discordapp.com/embed/avatars/0.png" class="avatar" id="avatar" alt="Avatar">
        <div class="status-dot" id="status-dot"></div>
      </div>
      <div class="user-info">
        <h1 id="name" class="loading">
          <div class="spinner"></div>
          Carregando...
          <span id="tag" class="user-tag"></span>
        </h1>
        <img src="https://cdn3.emoji.gg/emojis/58516-nitro-bronze.png" class="badges">
        <img src="https://img.icons8.com/fluent/600/discord-active-developer-badge.png" class="badges">
        <div class="views" id="views">
          <svg class="view-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
          0 views
        </div>
        <div class="username" id="username">@...</div>
      </div>
    </div>
    
    <div class="sect">
      <h3>About Me</h3>
      <p id="about">the world is yours</p>
    </div>

    <div class="sect">
      <h3>Activity</h3>
      <div class="activity" id="activity" style="display: none;">
        <img src="" id="album" alt="Album Art">
        <div class="act-info">
          <div class="act-title" id="activity-type">...</div>
          <div class="act-song" id="activity-details"></div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
          </div>
        </div>
      </div>
      <div id="no-activity" style="text-align: center; opacity: 0.7; font-size: 0.9rem;">
        Nenhuma atividade detectada
      </div>
    </div>

    <!-- Nova aba Conexões -->
    <div class="sect">
  <h3>Conexões</h3>
  <div class="connections">
    <a href="https://x.com/lz01st" target="_blank" rel="noopener noreferrer" aria-label="Twitter" class="conn-icon">
      <!-- Ícone Twitter SVG -->
      <svg role="img" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#1DA1F2">

      </svg>
    </a>
    <a href="https://steamcommunity.com/id/lzwasted/" target="_blank" rel="noopener noreferrer" aria-label="Steam" class="conn-icon" style="color: #fff;">
  <i class="fab fa-steam" style="width: 28px; height: 28px; font-size: 30px;"></i>
</a>
  </div>
</div>

    <button class="btn-msg" id="message-btn">
      Enviar mensagem
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
